<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body{
                background-color: rgb(255, 255, 255);
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header class="page-header">
                </div>
                <!-- Top Left Links -->
                <div id="top-left-links">
                    <a style="float:left;padding:12px;font-size:12px;">About</a>
                    <a style="float:left;padding:12px;font-size:12px;">Store</a>
                </div>
                <!-- Top Right Buttons -->
                <div id="top-right-buttons">
                    <button class="sign-in-button" role="button" style="float:right;padding:12px;font-size:12px;">Sign In</button>
                    <a title="Google apps" role="button" style="float:right;padding:12px;font-size:20px;"> <span class="glyphicon glyphicon-th"></span></a>
                </div>
                <!-- Top Right Links -->
                <div id="top-right-links">
                    <a style="float:right;padding:12px;font-size:12px;">Images</a>
                    <a style="float:right;padding:12px;font-size:12px;">Gmail</a>
                </div>
            </header>
            <main class="page-main">
                <!-- Google Logo -->
                <div id="main" class="content" style="text-align:center">
                    <img id="google-logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <!-- Search bar -->
                <div class="wrap">
                    <div id="search-bar" style="text-align:center">
                        <input type="text" class="search-term">
                            <!-- Magnifying Glass image -->
                            <svg focusable="false" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                    </div>
                </div>
                <!-- Buttons under search bar -->
                <div class="buttons-under-bar" style="text-align:center">
                    <input id="google-search" value="Google Search" aria-label="Google Search" type="Submit">
                    <input id="google-lucky" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="Submit">

         </div>
            </main>
            <footer class="page-footer">
                 <!-- Footer -->
                <div id="footer">
                    <span id="top-span">
                        <a class="span-links">Privacy</a>
                        <a class="span-links">Terms</a>
                        <a class="span-links">Settings</a>
                    </span>
                    <span id="bottom-span">
                        <a class="span-links">Advertising</a>
                        <a class="span-links">Business</a>
                        <a class="span-links">How Search works</a>
                    </span>
                </div>
            </footer>
    </body>

</html>
