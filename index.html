<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="viewport" class="viewport">
            <div id="top-links-div">
                <!-- Top Left Links -->
                <span class="top-left-links">
                    <a id="about" href="#" style="color:black;">About</a>
                    <a id="store" href="#" style="color:black;">Store</a>
                </span>
                <!-- Top Right Links -->
                <span class="top-right-links">
                    <a id="gmail" href="#" style="color:black;">Gmail</a>
                    <a id="images" href="#" style="color:black;">Images</a>
                    <!-- Glyph -->
                    <a id="glyph" title="Google apps" role="button" style="color:black"> <span class="glyphicon glyphicon-th"></span></a>                    
                    <!-- Sign In Button -->
                    <a id="sign-in-button" role="button">Sign In</a>

                </span>
            </div>
            <main class="page-main">
                <!-- Google Logo -->
                <div id="main" class="content">
                    <img id="google-logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <!-- Search bar -->
                <div class="search-wrap">
                    <div id="search-bar">
                        <input class="search-term" type="text">
                            <!-- Magnifying Glass image -->
                            <svg id="magnifying-glass" focusable="false" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                    </div>
                </div>
                <!-- Buttons under search bar -->
                <div id="buttons-under-bar-div" style="text-align:center">
                    <input id="google-search" class="buttons-under-bar" value="Google Search" aria-label="Google Search" type="Submit">
                    <input id="google-lucky" class="buttons-under-bar" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="Submit">
                </div>
            </main>
            <footer id="page-footer">
                 <!-- Footer -->
                <div id="footer">
                    <span id="bottom-span">
                        <a class="bottom-links" href="#" style="color:black;">Advertising</a>
                        <a class="bottom-links" href="#" style="color:black;">Business</a>
                        <a class="bottom-links" href="#" style="color:black;">How Search works</a>
                    </span>
                    <span id="top-span">
                        <a class="bottom-links" href="#" style="color:black;">Privacy</a>
                        <a class="bottom-links" href="#" style="color:black;">Terms</a>
                        <a class="bottom-links" href="#" style="color:black;">Settings</a>
                    </span>
                </div>
            </footer>
        </div>
    </body>
</html>
