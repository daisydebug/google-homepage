<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                background-color: rgb(255, 255, 255);
            }
        </style>
    </head>
    <body>
        <!-- Top Left Links -->
        <div class="topLeftLinks">
            <a>About</a>
            <a>Store</a>
        </div>
        <!-- Top Right Links -->
        <div class="topRightLinks">
            <a>Gmail</a>
            <a>Images</a>
        </div>
        <!-- Top Right Buttons -->
        <div class="topRightButtons">
            <a title="Google apps" role="button"></a>
            <a class="signInButton">Sign In</a>
        </div>
        <!-- Google Logo -->
        <div id="main" class="content" style="text-align:center">
            <img id="googleLogo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <!-- Search bar -->
        <div class="wrap">
            <div class="search" style="text-align:center">
                <input type="text" class="searchTerm">
                    <!-- Magnifying Glass image -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
            </div>
         </div>
         <!-- Buttons under search bar -->
         <div class="buttonsUnderBar" style="text-align:center">
            <input class="gSearch" value="Google Search" aria-label="Google Search" type="Submit">
            <input id="gLucky" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="Submit">

         </div>
         <!-- Footer -->
         <div id="footer">
             <div class="fbar"></div>
             <span id="topSpan">
                <a class="spanLinks">Privacy</a>
                <a class="spanLinks">Terms</a>
                <a class="spanLinks">Settings</a>
             </span>
             <span id="bottomSpan">
                <a class="spanLinks">Advertising</a>
                <a class="spanLinks">Business</a>
                <a class="spanLinks">How Search works</a>
             </span>
         </div>
    </body>

</html>
